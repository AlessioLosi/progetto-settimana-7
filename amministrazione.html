<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <header>
        <nav class="navbar navbar-expand-md bg-primary-subtle" data-bs-theme="light">
          <div class="container-fluid">
            <a class="navbar-brand" href="#" id="logo"> <img  src="https://www.universalmusic.it/images/universal-music-group-blue.svg" alt="logo universalmusic"> </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    href="./crudazon.html"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="./amministrazione.html">Amministrazione</a>
                </li>
               
              </ul>
              <form class="d-flex" role="search">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <button class="btn btn-outline-success" type="submit">
                  Search
                </button>
              </form>
            </div>
          </div>
        </nav>
      </header>
      <main class="mt-3">
        <div class="text-center">
          <img src="https://www.universalmusic.it/images/universal-music-group-blue.svg" alt="logo Universalmusic "
          class="w-25 my-4">
            <h5>Pannello di amministrazione:</h5>
          </div>
          <div class="container mt-5">
            <div class="row justify-content-center">
              <div class="col-12 col-md-8 col-lg-4 border border-secondary border-1 p-5 my-4 rounded">
                <form id="create-album">
                    <div class="mb-3">
                        <label for="name" class="form-label">Immagine di copertina</label>
                        <input
                          type="text"
                          class="form-control"
                          id="imageUrl"
                          placeholder="Inserisci qui la copertina dell'album"
                          required
                        />
                      </div>
                  <div class="mb-3">
                    <label for="name" class="form-label">Nome dell'album</label>
                    <input
                      type="text"
                      class="form-control"
                      id="name"
                      placeholder="Inserisci qui il nome del tuo album"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="description" class="form-label"
                      >Inserisci il genere del tuo album</label
                    >
                    <textarea
                      class="form-control"
                      id="description"
                      rows="5"
                      required
                    ></textarea>
                  </div>
    
                  <div class="mb-3">
                    <label for="price" class="form-label"
                      >Prezzo</label
                    >
                    <input
                      type="number"
                      class="form-control"
                      id="price"
                      placeholder="10"
                      required
                    />
                  </div>
    
                  <div class="mb-3">
                    <label for="brand" class="form-label"
                      >Inserisci il nome dell'artista</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="brand"
                      required
                    />
                  </div>
    
                  <button type="submit" class="btn btn-primary">
                    SALVA
                  </button>
                </form>
              </div>
            </div>
          </div>
      </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./assets/js/amministrazione.js"></script>
  </body>
</html>
