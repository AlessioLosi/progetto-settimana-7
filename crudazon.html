<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <header>
        <nav class="navbar navbar-expand-md bg-primary-subtle" data-bs-theme="light">
          <div class="container-fluid">
            <a class="navbar-brand" href="#" id="logo"> <img  src="https://www.universalmusic.it/images/universal-music-group-blue.svg" alt="logo universalmusic"> </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="./crudazon.html"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./amministrazione.html">Amministrazione</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled" aria-disabled="true"
                    >Lavora con noi!</a
                  >
                </li>
              </ul>
              <form class="d-flex" role="search">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <button class="btn btn-outline-success" type="submit">
                  Search
                </button>
              </form>
            </div>
          </div>
        </nav>
      </header>
      <main class="mt-3">
        
        <div id="carouselExampleDark" class="carousel carousel-dark slide">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner ">
              <div class="carousel-item active " data-bs-interval="10000" id="item1">
                <img src="https://acrisurearena.com/wp-content/uploads/2023/09/240223_Olivia-Rodrigo_1920x1080.jpg" class="d-block w-100" alt="copertina Sour">
                <div class="carousel-caption d-none d-md-block">
                  <h5 class="text-light bg-dark fw-bold opacity-50">Olivia Rodrigo</h5>
                </div>
              </div>
              <div class="carousel-item" data-bs-interval="2000" id="item3">
                <img src="https://wallpapersmug.com/download/1920x1080/4cb819/2023-gracie-abrams-wwd.jpg" class="d-block w-100 mb-5" alt="the secret of us">
                <div class="carousel-caption d-none d-md-block">
                  <h5 class="text-light fw-bold bg-dark opacity-50">Gracie Abrams</h5>
                </div>
              </div>
              <div class="carousel-item" id="item2"> 
                <img src="https://wallpaper.forfun.com/fetch/28/28cf3325eeb19ef49314a3cbdbb4b542.jpeg" class="d-block w-100" alt="lil peep">
                <div class="carousel-caption d-none d-md-block">
                  <h5 class="fw-bold text-light bg-dark opacity-50">Lil peep</h5>
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        <div class="text-center">
          <h1>Universalmusic</h1>
          <h3>Compra qua i tuoi album preferiti</h3>
        </div>
        <div class="container mt-5">
          <div
            class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4"
            id="album-row"
          >
          </div>
        </div>
      </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./assets/js/crudazon.js"></script>
  </body>
</html>
